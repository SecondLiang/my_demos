<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫雷</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="warpper">
        
    </div>
    <div class="select">
        <div class="check_box">
            <p>扫雷 —— 选择难度:</p>
            <label>
                <input type="radio" name="asd" id="" value="100" checked><span>两颗星</span>
            </label>
            <label>
                <input type="radio" name="asd" id="" value="150"><span>三颗星</span>
            </label>
            <label>
                <input type="radio" name="asd" id="" value="200"><span>五颗星</span>
            </label>
        </div>
        <div class="btn_box"><a class="btn" href="javascript:void(0)">开始游戏</a></div>
    </div>
    <div class="alertBox">
        <p class="f_p">game over</p>
        <p class="s_p"><span class="reset">重新开始</span></p>
    </div>
    <script src="tools.js"></script>
    <script src="index.js"></script>
</body>
</html>
